name: iPhone Simulator Test

on: [push, pull_request]

jobs:
  build:
    name: flutter drive
    runs-on: macOS-10.14
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Set up flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: flutter test
        run: flutter drive --target=test_driver/app.dart
